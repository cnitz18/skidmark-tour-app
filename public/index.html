<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Skidmark Tour dedicated server webpage" />
        <meta name="author" content="Casey Nitz" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/Skidmark_Logo_Shield.png" />
        <link rel="icon" href="%PUBLIC_URL%/Skidmark_Logo_Shield.png" />
        <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    </head>
    <body>
        <script>
          // Apply theme immediately before React renders to prevent flash
          (function() {
            const savedTheme = localStorage.getItem('skidmark-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.style.backgroundColor = theme === 'dark' ? '#1a1a1a' : '#f8f9fa';
            document.body.style.backgroundColor = theme === 'dark' ? '#1a1a1a' : '#f8f9fa';
          })();
        </script>
        <div id="root"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- TODO: this is missing -- Core theme JS-->
        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
